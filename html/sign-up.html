<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Opprett bruker</title>
</head>

<body>
    <div class="div-container">
        <div class="info-div">
            <h3>Opprett en bruker</h3>
        </div>
        <div class="sign-up-div">

            <div class="form">
                <label for="fname">Fornavn</label>
                <input type="text" name="fname" id="fname" placeholder="Skriv inn fornavnet ditt"><br><br>

                <label for="lname">Etternavn</label>
                <input type="text" name="lname" id="lname" placeholder="Skriv inn etternavnet ditt"><br><br>

                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Skriv inn e-posten din"><br><br>

                <label for="password">Passord</label>
                <input type="password" name="passord" id="password" placeholder="Skriv inn passordet ditt">
            </div>
            <div class="btn-div">
                <button id="sign-up-btn" onclick="">Logg Inn</button>
            </div>
        </div>

        <a href="../index.html" id="back-btn">Tilbake til Start siden</a>
    </div>
</body>

</html>
